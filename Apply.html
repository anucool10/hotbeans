<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Application Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="index.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  body {
    
    font-family: "Rubik";
    background:rgb(130, 106, 251);
    background: lightcyan;
    

  }
  h1{
    font-family: "Poppins" ,arial;
    text-decoration: underline;
    font-weight: bold;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff; /* White background for form */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  label {
    font-weight: bold;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .btn-submit {
    background-color:; /* Blue submit button */
    color: #000;
    border: 1px solid #023047;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
  }
  .btn-submit:hover {
    background: #023047;
    color: #fff;
  }
  /* Responsive adjustments */
  @media screen and (max-width: 640px) {
    .container {
      padding: 10px;
    }
    .btn-submit {
      width: 100%;
    }
  }
  
</style>
</head>
  <body>
      <!-- Navbar -->
      <div id="navbar" class="navbar-section">
          <a href="index.html"><img src="logo.png" alt="" width="100px" /></a>
          <input class="menu-btn" type="checkbox" id="menu-btn" />
          <label class="menu-icon" for="menu-btn"
            ><span class="nav-icon"></span
          ></label>
    
          <div class="nav-link">
            <a href="index.html">Home</a>
            <a href="our team.html">Our Team</a>
            <a href="Job Positions.html">Job Positions</a>
            <a href="Apply.html">Apply Now</a>
            <a href="courses.html">Courses</a>
            <a href="#">Contact Us</a>
          </div>
        </div>
      </div> 

    <div class="container">
      <h1>Job Application Form</h1>
      <form id="applicationForm" action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter Full Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        <div class="form-group">
          <label for="address">Address Line 1</label>
          <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <select class="form-control" id="country" name="country" required>
            <option value="">Select Country</option>
            <!-- Add country options as needed -->
            <option value="E">England</option>
            <option value="S">Scotland</option>
            <option value="W">Wales</option>
            <option value="N">Northern Ireland</option>
          </select>
        </div>
        <div class="form-group">
          <label for="postCode">Post Code</label>
          <input type="text" class="form-control" id="postCode" name="postCode" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="Position">Job Position</label>
          <select class="form-control" id="Position" name="Job Position" required>
            <option value="">Select Job Position</option>
            <!-- Add position options as needed -->
            <option value="S">Software Engineer</option>
            <option value="W">Web Developer</option>
            <option value="D">Data Scientist</option>
            
          </select>
        </div>
        
        <div class="form-group">
          <label for="coverLetter">Cover Letter</label>
          <textarea class="form-control" id="coverLetter" name="coverLetter" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <label for="cv">Upload CV</label>
          <input type="file" class="form-control-file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
        </div>
        <div class="form-group">
          <label for="whyUs">Why Us?</label>
          <textarea class="form-control" id="whyUs" name="whyUs" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-submit">Submit Application</button>
      </form>
      <div id="successMessage" class="alert alert-success" style="display: none; text-align: center;">
        Thank you for your application! We will get in touch shortly.
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script>
        // JavaScript code to show success message on form submission
        document.getElementById('applicationForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent default form submission
          document.getElementById('applicationForm').style.display = 'none'; // Hide the form

          // Show the success message
          document.getElementById('successMessage').style.display = 'block';
          
          
        });
      </script>

  </body>
</html>
